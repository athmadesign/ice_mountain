<!-- templates/employees/password_reset_complete.html -->
{% extends "core/base.html" %}

{% load static %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fas fa-check-circle fa-3x text-success"></i>
            </div>
            <h2>Password Reset Complete</h2>
            <p class="text-muted">Your password has been successfully reset</p>
        </div>

        <div class="alert alert-success">
            <p class="mb-0 text-center">
                You can now log in with your new password.
            </p>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">
                Proceed to Login
            </a>
        </div>
    </div>
</div>
    
{% endblock content %}
